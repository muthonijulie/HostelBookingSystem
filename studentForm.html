<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Student Form</title>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <h2>STUDENT FORM</h2>
        <form class="form">
          <div class="mb-3">
            <label for="RegistrationNo" class="form-label"
              >REGISTRATION NUMBER</label
            >
            <input type="text" class="form-control" id="RegistrationNo" />

            <label for="Surname" class="form-label">SURNAME</label>
            <input type="text" class="form-control" id="Surname" />

            <label for="First Name" class="form-label">FIRSTNAME</label>
            <input type="text" class="form-control" id="First Name" />

            <label for="Second Name" class="form-label">SECONDNAME</label>
            <input type="text" class="form-control" id="Second Name" />

            <p class="form-label">GENDER</p>
            <div class="form-check">
              <label for="male" class="form-check-label">Male</label>
              <input
                type="radio"
                class="form-check-input"
                id="male"
                name="gender"
                value="male"
              />
            </div>
            <div class="form-check">
              <label for="female" class="form-check-label">Female</label>
              <input
                type="radio"
                class="form-check-input"
                id="female"
                name="gender"
                value="female"
              />
            </div>

            <label for="passwd" class="form-label">PASSWORD</label>
            <input type="password" class="form-control" id="passwd" />
          </div>
          <div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
