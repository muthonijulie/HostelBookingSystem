<!DOCTYPE html>
<html lang="en">

      <div class="content-container">
        <form action="">
          <div
            style="
              width: 90%;
              height: 45lh;
              border-radius: 18px;
              border: 3px #5d5d81 solid;
              text-align: justify;
            font:700;
            "
          >
            <label for="hostelname">Hostel Name:</label><br />

            ><br />

            <label for="room">Room:</label><br />

            <label for="bunk">Bunk:</label><br />

              <option value="lower">LOWER</option>
              <option value="lower">UPPER</option></select
            ><br />

            <label for="gender">Gender:</label><br />

            <input type="radio" id="male" name="gender" value="male" />

            <label for="female">Female</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
            /><br />
            <div
              style="
                width: 30%;
                height: 10%;
                background: #5d5d81;
                text-align: center;
              "
            >
              <input type="submit" name="submit" value="Book" />
            </div>
          </div>
