<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Kimathi hostel Application form</title>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <h2>INTERNAL HOSTEL APPLICATION FORM</h2>
        <form class="form">
          <div class="mb-3">
            <div class="row">
              <div class="col">
                <label for="surname" class="form-label">SURNAME:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col">
                <label for="firstName" class="form-label">FIRST NAME:</label>
                <input type="text" class="form-control" />
              </div>
              <div class="col">
                <label for="middleName" class="form-label">MIDDLE NAME:</label>
                <input type="text" class="form-control" />
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="mobileNo" class="form-label">MOBILE NUMBER:</label>
            <input type="number" class="form-control" />

            <label for="RegistrationNo" class="form-label"
              >REGISTRATION NUMBER:</label
            >
            <input type="text" class="form-control" />
            <label for="course" class="form-label">COURSE:</label>
            <input type="text" class="form-control"  />
          </div>

          <div class="row">
            <div class="col">
              <label for="year" class="form-label">YEAR OF STUDY:</label>
              <input type="text" class="form-control" />
            </div>
            <div class="col">
              <label for="sem" class="form-label">SEMESTER:</label>
              <input type="number" class="form-control" />
            </div>
          </div>
          <div class="mb-3">
            <label for="disability" class="form-label"
              >Do you live with any disability?</label
            >
            <label for="yes">YES</label>
            <input
              class="form-check-input position-static"
              type="checkbox"
              id="blankCheckbox"
              value="YES"
            />
            <label for="no">NO</label>
            <input
              class="form-check-input position-static"
              type="checkbox"
              id="blankCheckbox"
              value="NO"
            />
            <label for="response">(If yes specify the disability)</label>
            <input type="text" class="form-control" placeholder="Specify" />
          </div><br>
          <h3>SECTION II:NEEDS ASSESSMENT(Attach evidence where needed)</h3>
          <div class="mb-3">
            <label for="Accomodation before" class="form-label"
              >Have you ever been accomodated within the university?</label
            >
            <label for="yes">YES</label>
            <input
              class="form-check-input position-static"
              type="checkbox"
              id="blankCheckbox"
              value="YES"
            />
            <label for="no">NO</label>
            <input
              class="form-check-input position-static"
              type="checkbox"
              id="blankCheckbox"
              value="NO"
            />
            <label for="response">(If yes specify the period)</label
            ><input type="number" class="form-control" placeholder="Specify" />
            <label for="IsSponsored" class="form-label"
              >Are you sponsored by an organization recognized by the University
              and sponsorship includes accommodation?</label
            >

            <label for="sponsor" 
              >(Please provide the name of the sponsor) </label
            ><input type="number" class="form-control" placeholder="" />

            <label for="ReceivesHelb" class="form-label"
              >Do you receive HELB?
            </label>
            <label for="yes">YES</label>
            <input
              class="form-check-input position-static"
              type="checkbox"
              id="blankCheckbox"
              value="YES"
            />
            <label for="no">NO</label>
            <input
              class="form-check-input position-static"
              type="checkbox"
              id="blankCheckbox"
              value="NO"
            />
            <label for="HelbAmount">(If yes, how much per year)</label
            ><input
              type="number"
              class="form-control"
              placeholder="Helb Allocation per year …"
            />
            <label for="IsSponsored" class="form-label"
              >Have you ever benefited from DeKUT bursary before?
            </label>

            <label for="sponsor"></label
            ><input
              type="text"
              class="form-control"
              placeholder="Amount Awarded"
            />
            <label for="IsSponsored" class="form-label"
              >Have you ever benefited from Work-study program before?
            </label>

            <label for="sponsor"></label
            ><input
              type="number"
              class="form-control"
              placeholder="specify the period"
            />
            <label for="IsSponsored" class="form-label"
              >Have you ever deferred of studies on financial grounds?
            </label>

            <label for="sponsor"></label
            ><input
              type="number"
              class="form-control"
              placeholder="If yes, state the period: …"
            />
            <label for="IsSponsored" class="form-label"
              >Have you ever taken an academic leave?
            </label>

            <label for="sponsor"></label
            ><input
              type="number"
              class="form-control"
              placeholder="If yes, state the period: …"
            />
            <label for="IsSponsored" class="form-label"
              >Have you ever requested for special exams on financial grounds?
            </label>

            <label for="sponsor"></label
            ><input
              type="text"
              class="form-control"
              placeholder="If yes, state the period: …"
            />
            <label for="IsSponsored" class="form-label"
              >Briefly describe why you should be considered for a space within
              the University hostels?
            </label>

            <label for="sponsor"></label
            ><input type="text" class="form-control" /><br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
